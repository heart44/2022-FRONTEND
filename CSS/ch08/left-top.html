<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { 
            width: 150px; 
            background-color: bisque;
            border: 1px solid gray;
        }
        #pos1 { 
            position: relative;  
            left: 30px;
            top: 20px;
        }
        #pos2 { 
            position: relative;  
            top: 10px;
            left: 10px;
        }
        #pos3 { 
            position: absolute;  
            top: 10px;
            left: 10px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p id="pos1">Ex et adipisicing ....</p>
    <p id="pos2">Lorem ipsum reprehenderit ...</p>
    <p id="pos3">Excepteur voluptate ....</p>
</body>
</html>
