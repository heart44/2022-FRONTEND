<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html의 id는 js에서 자주 사용 -->
    <h1 id="heading" class="heading">자바스크립트</h1>
    <p id="text" class="heading" onclick="changeColor(this);">위 텍스트를 클릭해 보세요</p>

    <script>
        function changeColor(target) {                      //이런 방법도 있는데 요즘엔 html문서 상에서 js 적는 방법은
            target.style.color = 'green';                   //잘 사용 안함 (완전한 분리를 하는 듯). 아래 방법들을 사용하는 추세
        }
        
        //document : 브라우저에서 생성되는 객체 (앞에 window.은 생략 가능)
        var heading = document.querySelector('#heading');   //querySelector : 단수(id일 때 주로 사용) , querySelectorAll : 배열(class일 때 주로 사용)
        heading.onclick = function() {                      // 이벤트 바인딩 (이벤트 : 클릭같은 모든 행위)
            heading.style.color = 'red';                    //style="color: red;"랑 같은 것
        }  
        heading.onclick = function() {                      //이벤트 거는 방식1
            this.style.backgroundColor = 'pink';    
        }
        heading.addEventListener('click', function() {      //방식2
            alert('클릭됐다.');
        });

        // var heading2 = document.querySelectorAll('.heading');
        // heading2[1].onclick = function() {                  //querySelectorAll일 때는 배열처럼 사용
            // heading2[1].style.color = 'blue';               //heading2[1] 대신 this 사용하면 편함
        // }
    </script>
</body>
</html>
