<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var currentYear = 2022;
        var birthYear, age;

        birthYear = prompt('태어난 연도를 입력하세요.(YYYY)');  //결과값은 문자열로 넘어옴
        age = currentYear - birthYear + 1;                    //계산이 되는 이유는 뺄셈은 연산의 의미만 갖고 있어서 숫자로 형변환 해서 계산함
                                                              //덧셈은 문자열 합치기, 연산 의미가 있는데 문자열이 더 강해서 앞의 숫자를 문자로 변환해서 연산이 안되고 문자가 합쳐짐
        document.write(`${birthYear}년에 태어난 사람의 나이는 ${age}세입니다.`);
    </script>
</body>
</html>
