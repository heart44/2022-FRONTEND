<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>짝수끼리 더하기</h1>
    <script>
        //1~10까지 짝수만 더해서 결과값을 화면에 출력해주세요.

        var sum = 0, sum2 = 0;
        for(var i = 1; i < 11; i++) {
            if(i % 2 == 0) {
                sum += i;
                document.write('<div>' + i + ' ------ ' + sum + '</div>');
            }
        }
        
        //2씩 올려서 해결한 방법
        for(var i = 2; i < 11; i += 2) {
            sum2 += i;
            document.write('<div>' + i + ' ------ ' + sum2 + '</div>');
        }
    </script>
</body>
</html>
