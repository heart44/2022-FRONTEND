<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        var num;
        while(true) {
            if(num === 0) break;
            
            num = Number(prompt('숫자를 입력해주세요.(종료 : 0)'));
            sum += num;
        }
        document.write('모두 더한 값 : ' + sum);
    </script>
</body>
</html>
