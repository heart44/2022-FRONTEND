        table { border-collapse: collapse; }
        table, td { border: 1px solid #ccc; }
        td { padding: 5px; font-size: 0.9rem; }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = Number(prompt('입장객 수는?'));
        var seatNum = 1;
        if(memNum > 0) {
            var colNum = 6;
            var rowNum = Math.ceil(memNum / colNum);
        }

        document.write('<table>');
        for(var i = 0; i < rowNum; i++) {
            document.write('<tr>');
            //강사님 git에서 확인
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
