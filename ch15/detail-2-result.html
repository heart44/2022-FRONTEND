<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .d_none { display: none; }
    </style>
    <title>Document</title>
</head>
<body>
    <img src="https://picsum.photos/id/237/200/300"> <br>
    <button class="over" onclick="flagDisplay();">상세 설명 보기</button>
    <div id="desc" class="detail d_none">
        <h3>제목</h3>
        <p>설명~!~!~!~</p>
        <button id="close" onclick="flagDisplay();">상세 설명 닫기</button>
    </div>

    <script>
        const desc = document.querySelector('#desc');

        function flagDisplay() {
            desc.classList.toggle('d_none');
        }
    </script>
</body>
</html>
