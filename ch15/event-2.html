<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #result { height: 300px; }
    </style>
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="#" id="first_a">Green</a></li>
        <li><a href="#" id="second_a">Orange</a></li>
        <li><a href="#" onclick="changeBg('purple');">Purple</a></li>
    </ul>
    <div id="result"></div>
    
    <script>
        const rsDiv = document.querySelector('#result');
        
        function changeBg(color) {
            rsDiv.style.backgroundColor = color;
        }

        function changeOrange() {
            rsDiv.style.backgroundColor = 'orange';
        }

        const firstA = document.querySelector('#first_a');
        firstA.onclick = function(e) {   
            changeBg('green');
        }
        //onclick에는 함수를 저장해야함(연결) (event 객체에 넣어줌),onclik은 함수를 바인딩해줌
        //이벤트 객체 받고싶으면 e[다른 이름도 가능, 보통 e 사용](e : event에 관한 모든 정보가 넘어옴)
        //익명함수는 일회성이라고 볼 수 있다 (재사용성 x)

        function bindFn() {
            return () => {
                rsDiv.style.backgroundColor = 'orange';
            }
        }

        const secondA = document.querySelector('#second_a');
        secondA.onclick = bindFn();
    </script>
</body>
</html>
