<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //상수는 한 번 입력된 값이 변하지 않는 것
        const arr = ['A', 'B', 'C'];    //배열에 접근할 수 있는 주소값이 저장됨
        const arr2 = arr.concat(['D', 'E']);

        //concat : 기존 배열 뒤에 요소를 추가해 새로운 배열 만듬

        console.log(arr);
        console.log(arr2);
        console.log(['D', 'E'].concat(arr));    //이렇게도 가능

        // arr.push('D');                  //그래서 주소값은 변하지 않기 때문에 추가/삭제 가능
        // console.log(arr);
        
        const arr4 = [...arr, ...arr2];       //배열 안의 내용을 쫙 뿌리고 싶을 때 ... <- Spread 연산자 사용, 안쓰면 위의 배열이 들어옴(2차원 배열 됨)
        console.log(arr4);
    </script>
</body>
</html>
