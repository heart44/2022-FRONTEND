<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //every : 배열의 "모든 요소"가 주어진 함수에 대해 참이면 true 반환, 그렇지 않으면 false 반환

        const arr = [1, 3, 5, 7, 9, 11, 17];
        const rs = arr.every(function(item) {
            // return item % 2;
            if(item % 2 === 1) {
                return true;
            }
            //return false;   //생략 가능
        });

        console.log(rs);

        //15 이하 값으로만 배열이 이루어져있는지 체크
        const rs2 = arr.every(function(item) {
            if(item < 16) {
                return true;
            }
            //return item < 16;
        });

        console.log(rs2);

        const arr2 = [2, 4, 6, 8];
        const rs3 = arr2.every(function(item) {
            return !(item % 2);
        });

        console.log(rs3);
    </script>
</body>
</html>
