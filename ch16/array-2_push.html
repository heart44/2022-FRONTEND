<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //아래 4가지는 파괴형
        //push : 배열의 맨 끝에 새로운 요소 추가한 후 새로운 length 반환
        const arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(arr.toString());

        arr.push(100);
        console.log(arr.toString());

        //pop : 배열의 마지막 요소를 꺼내 그 값을 결과로 반환
        const rs = arr.pop();
        console.log('rs : ' + rs);
        console.log(arr.toString());

        //unshift : 배열 젤 앞에 새로운 요소 추가한 후 새로운 length 반환
        arr.unshift(90);
        console.log(arr.toString());

        //shift : 배열에서 첫번째 요소 꺼내 그 값을 결과로 반환
        const rs2 = arr.shift();
        console.log('rs2 : ' + rs2);
        console.log(arr.toString());
    </script>
</body>
</html>
