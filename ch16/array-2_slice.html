    <script>
        //slice : 배열의 특정 부분만 잘라냄 (비파괴형)

        const sIdx = 2;
        const arr = [10, 20, 30, 40, 50, 60];
        const rsArr = arr.slice(2, 4);                 //2번부터 4번째 앞까지, 마이너스값 주면 뒤에서부터 갯수, 양수값은 그 위치부터 끝까지
        // const rsArr = arr.slice(sIdx, sIdx + 3);    //sIdx부터 3개만
        console.log(rsArr.toString());
        console.log(arr.toString());
        
    </script>
