<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요.</p>
    <div>
        <input type="text" id="subject">
        <input type="button" value="추가" onclick="newReg();">
        <input type="button" value="삭제" onclick="delsubject();">
    </div>
    <div id="itemList"></div>

    <script>
        const sub = document.querySelector('#subject');
        const itemList = document.querySelector('#itemList');

        function newReg() {
            const txt = sub.value;
            const newDiv = itemList.appendChild(document.createElement('div'));
            newDiv.append(txt);
            newDiv.classList.add('c_pointer');
            newDiv.addEventListener('click', function() {
                this.remove();
            });

            const newBtn = newDiv.appendChild(document.createElement('button'));
            newBtn.append('X');
            newBtn.addEventListener('click', function() {
                this.remove();
            });
            
            sub.value = null;
        }

        function removeSub() {
            this.remove();
        }

        function delsubject() {
            const listP = document.querySelector('#itemList > div:last-child');
            // itemList.lastChild.remove();
            // itemList.removeChild(itemList.lastChild);
            listP.remove();

            //강사님 방법
            // const divList = itemList.querySelectorAll('div');
            // divList[divList.length - 1].remove();
        }
    </script>
</body>
</html>
