<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" name="user_id" id="user_id">
                </li>
                <li>
                    <label for="user_mail">이메일</label>
                    <input type="email" name="user_mail" id="user_mail">
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" name="user_pw" id="user_pw">
                </li>
                <li>
                    <label for="user_pwc">비밀먼호 확인</label>
                    <input type="password" name="user_pwc" id="user_pwc">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="event" value="yes">메일 수신</label>
            <label><input type="radio" name="event" value="no" checked>메일 수신 안함</label>
        </fieldset>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
</body>

</html>
