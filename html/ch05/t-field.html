<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배송 정보</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name">
                    </li>
                    <li>
                        <label for="user_addr">배송 주소</label>
                        <input type="text" id="user_addr">
                    </li>
                    <li>
                        <label for="user_mail">이메일</label>
                        <input type="mail" id="user_mail">
                    </li>
                    <li>
                        <label for="user_phone">연락처</label>
                        <input type="tel" id="user_phone">
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
