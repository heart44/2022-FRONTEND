<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt('숫자를 입력하세요 : ');

        if (n !== null && n !== "") {
            var facRs = 1;
            var i = Number(n);
            if (i) {
                while (i > 0) {
                    document.write(i);
                    if (i > 1) {
                        document.write(' * ');
                    }

                    facRs *= i--;
                }
                document.write(' = ' + facRs);
            } else {
                document.write('숫자만 입력해 주세요.');
            }
        } else {
            document.write('노 입력!');
        }
    </script>
</body>

</html>
