<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        var num, val;
        while(true) {
            num = prompt('숫자를 입력해주세요.(종료 : 0)');
            if(num === '0') break;
            
            val = Number(num);
            sum += val;
        }
        document.write('모두 더한 값 : ' + sum);
    </script>
</body>
</html>
