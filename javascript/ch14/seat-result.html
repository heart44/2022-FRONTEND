<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table { border-collapse: collapse; }
        table, td { border: 1px solid #ccc; }
        td { padding: 5px; font-size: 0.9rem; }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = Number(prompt('입장객 수는?'));
        var seatNum = 1;
        if(memNum > 0) {
            var colNum = 6;
            var rowNum = Math.ceil(memNum / colNum);
        }

        document.write('<table>');
        for(var i = 0; i < rowNum; i++) {
            document.write('<tr>');
            for(var j = 1; j <= colNum; j++) {
                // document.write('<td>');
                // if(seatNum <= memNum) {
                //     seatNum = (colNum * i) + j;     //가능한 계산식으로 해결안하는 것이 좋음
                //     document.write('좌석' + seatNum);
                // }
                document.write(seatNum <= memNum ? `<td>좌석${seatNum++}</td>` : '<td></td>');
                // document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
