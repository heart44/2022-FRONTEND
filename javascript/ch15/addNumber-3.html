<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js에서 함수 : 1급 객체(변수에 담을 수 있음)
        //익명함수 : 이름이 없는 함수
        const sum = function (a, b) {       //sum에 함수의 주소가 복사 됨
            return a + b;               
        }

        const rs = sum(10, 20);
        document.write('result : ' + rs + '<br>');

        const fn = sum;
        const rs2 = sum(10, 20);
        document.write(fn + '<br>');
        document.write('result : ' + rs2 + '<br>');
    </script>
</body>
</html>
