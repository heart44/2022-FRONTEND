<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arrow = () => {
            return 10;
        }

        //return 생략할 수 있음
        //1. 한 줄만 작성   2. 중괄호 생략
        const arrow2 = () => 10;

        const sum = (n1, n2) => n1 + n2;

        //파라미터 소괄호 생략 가능
        //파라미터가 1개일 때만
        const doubleVal = n1 => n1 * 2;

        console.log(arrow());
        console.log(arrow2());
        console.log(sum(10, 20));
        console.log(doubleVal(10));
    </script>
</body>

</html>
