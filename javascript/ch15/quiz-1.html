<body>
    <script>
        /*
        두 수의 값이 같으면 두 수를 곱한 값 리턴
        두 수의 값이 다르면 두 수를 더한 값 리턴

        sumMulti함수 이용해 n1, n2값의 결과 값을 
        콘솔에 프린트해주세요.
        */

        const n1 = Number(prompt('값 1'));
        const n2 = Number(prompt('값 2'));

        console.log(sumMulti(n1, n2));

        function sumMulti(x, y) {
            if(x === y) {
                return x * y;
            }
            return x + y;
            // return x === y ? x * y : x + y;      //한 줄로 한 방에~!~!
        }
    </script>
</body>
