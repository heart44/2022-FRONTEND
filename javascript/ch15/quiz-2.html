<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        두 수를 입력받아 크기를 서로 비교하여
        더 큰 숫자를 알림창에 표시하는 함수를 작성하고
        실행해 보세요.

        예)
        같은 값 -> 숫자가 같습니다.
        1, 5 -> 5(이)가 1보다 큽니다.
        */

        const n1 = prompt('값 1');
        const n2 = prompt('값 2');

        function main() {
            if ((n1 ==='' && n2 ==='') || (isNaN(n1) || isNaN(n2))) {
                alert('숫자를 입력해 주세요');
                return;
            }

            compareNum(Number(n1), Number(n2));

            function compareNum(x, y) {
                if (x === y) {
                    alert('숫자가 같습니다.');
                    return;
                }
                // else if(x > y) {
                //     alert(`${x}(이)가 ${y} 보다 큽니다.`);
                // } else {
                //     alert(`${x}(이)가 ${y} 보다 작습니다.`);
                // }
                const bigNum = x > y ? x : y;
                const smallNum = x < y ? x : y;

                alert(`${bigNum}(이)가 ${smallNum} 보다 큽니다.`);
            }
        }

        main();
    </script>
</body>

</html>
