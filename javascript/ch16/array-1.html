<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = new Array();
        console.log(numbers);

        // numbers[0] = 'A';
        // numbers[1] = 'B';
        // numbers[3] = 'D';    //아래 방법이 더 안전함

        numbers.push('A');  
        numbers.push('B');
        numbers.push('C');
        numbers.push('D');
        numbers.push('E');
        numbers.length = 2;     //길이를 바꿀 수 있음(줄이기, 늘이기)

        console.log(numbers);
        console.log(numbers.length);

        console.log('---------------number2');

        const numbers2 = new Array(4);
        
        console.log(numbers2);
        console.log(numbers2.length);

        console.log('---------------number3');

        const numbers3 = [];    //보통 이런 방식으로 만듬
        
        console.log(numbers3);
        console.log(numbers3.length);

        console.log('---------------number4');

        const numbers4 = ['A', 'B', 'C'];    
        
        console.log(numbers4);
        console.log(numbers4.length);
    </script>
</body>
</html>
