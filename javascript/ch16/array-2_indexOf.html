<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //indexOf : 주어진 값과 일치하는 값이 있는 배열 요소의 위치를 찾음

        const arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        const idx = arr.indexOf(3);
        console.log(idx);

        const lastIdx = arr.lastIndexOf(3);
        console.log(lastIdx);

        //주로 확장자 뽑아낼 때 사용, 값 있는지 확인할 때(없으면 -1 뜸)
        const fileNm = 'abcdef.fff.jpg';
        const lastDotIdx = fileNm.lastIndexOf('.');
        console.log(lastDotIdx);
    </script>
</body>
</html>
