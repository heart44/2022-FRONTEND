<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //splice : 배열에 요소 추가/삭제/교체 (push, pop, unshift, shift 기능을 다 함)
        const mine = [0, 1, 2, 3];

        console.log('-------insert');
        mine.splice(2, 0, 5);           //2번 자리에 삭제되는 것은 없고 5 추가
        console.log(mine.toString());

        mine.splice(1, 0, 11, 12);      //1번 자리에 삭제되는 것은 없고 11, 12 추가
        console.log(mine.toString());

        console.log('-------delete');   //젤 많이 사용
        mine.splice(2, 1);              //2번 자리부터 1개 삭제
        console.log(mine.toString());

        mine.splice(4, 2);              //4번 자리부터 2개 삭제
        console.log(mine.toString());

        console.log('-------update');
        mine.splice(1, 1, 30);          //1번 자리부터 1개 삭제, 1번 자리에 30 추가
        console.log(mine.toString());

        console.log('-------push');
        const pushArr = [10, 20, 30, 40];
        pushArr.splice(pushArr.length, 0, 50);  //끝에 50 추가  
        console.log(pushArr.toString());

        console.log('-------pop');
        const popArr = [10, 20, 30, 40, 50];
        popArr.splice(popArr.length - 1, 1);    //오른쪽 끝 값 삭제   
        console.log(popArr.toString());
        
        console.log('-------unshift');
        const unshiftArr = [10, 20, 30, 40, 50];
        unshiftArr.splice(0, 0, 60);            //왼쪽 맨 앞에 60 추가
        console.log(unshiftArr.toString());

        console.log('-------shift');
        const shiftArr = [10, 20, 30, 40, 50];
        shiftArr.splice(0, 1);                  //왼쪽 맨 앞 10 삭제
        console.log(shiftArr.toString());
    </script>
</body>
</html>
