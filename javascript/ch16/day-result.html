<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = new Date();
        const fisrtDay = new Date('2020-10-01');

        const toNow = now.getTime();    //밀리세컨드값으로 변경
        const toFirst = fisrtDay.getTime();

        const passedTime1 = toNow - toFirst;
        //                                             초    분  시간   일
        const passedTime2 = Math.round(passedTime1 / (1000 * 60 * 60 * 24));    //며칠 지났는지 확인

        document.write(fisrtDay.toLocaleString() + '부터 현재까지 ' + passedTime2 + '일이 지났습니다.');
    </script>
</body>
</html>
