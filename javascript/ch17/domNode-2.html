<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Dom을 공부합시다.</h1>
        <a href="#" onclick="addP();">더보기</a>
        <div id="info"></div>
    </div>

    <script>
        const divInfo =  document.querySelector('#info');

        function addP() {
            if(divInfo.innerHTML === '') {
                // const newP = document.createElement('p');
                const newP = divInfo.appendChild(document.createElement('p'));
                const txt = 'Dom은 document object model의 줄임말 입니다.';
                const txtNode = document.createTextNode(txt);

                // newP.appendChild(txtNode);
                newP.append(txt);
                // divInfo.appendChild(newP);
            } else {
                divInfo.innerText = '';
            }
            
            //append : 객체, 문자열 둘 다 가능(여러개 한번에 append 가능), return 없음(void 함수)
            //appendChild : 객체만 가능, return 있음(주소 값)
        }
    </script>
</body>
</html>
