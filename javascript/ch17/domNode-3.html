<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dom을 공부합시다.</h1>
    <button onclick="addContents();">더 보기</button>
    <div id="info"></div>

    <script>
        const imgSrc = 'https://i.picsum.photos/id/876/500/300.jpg?hmac=KUeJwKAI7GN9zgzDtzz6BYWYFKnh5IkEfgbPOhclVtQ';
        const imgAlt = '이미지 정보';
        const divInfo =  document.querySelector('#info');

        function addContents() {
            const newP = divInfo.appendChild(document.createElement('p'));            
            newP.append('Dom은 document object model의 줄임말 입니다.');
            
            const newImg = divInfo.appendChild(document.createElement('img'));
            newImg.setAttribute('src', imgSrc);
            newImg.setAttribute('alt', imgAlt);
        }

        //강사님이 주로 사용하시는 방법
        function addContents2() {
            const div = document.createElement('div');
            div.innerHTML = `
                <p>Dom은 document object model의 줄임말 입니다.</p>
                <img src="${imgSrc}" alt="${imgAlt}">
            `;
            divInfo.appendChild(div);
        }
    </script>
</body>
</html>
