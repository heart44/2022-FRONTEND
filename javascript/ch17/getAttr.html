<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="prod-pic">
        <button onclick="changePic();">이미지 바꾸기</button>
        <img src="https://i.picsum.photos/id/876/500/300.jpg?hmac=KUeJwKAI7GN9zgzDtzz6BYWYFKnh5IkEfgbPOhclVtQ" alt="풍경"
        id="view" width="300" height="200" onclick="displaySrc();" abc="안녕">
    </div>

    <script>
        const view = document.querySelector('#view');           //id, class 둘 다 가능

        function changePic() {
            //누구(view)의 무엇(src)을 어떤 값으로
            // view.src = 'https://i.picsum.photos/id/380/500/300.jpg?hmac=VqLmu_4FsHVNoUgB9jhBWmMKzEWGBhZvoRxPDquMbNE';
            view.setAttribute('src', 'https://i.picsum.photos/id/380/500/300.jpg?hmac=VqLmu_4FsHVNoUgB9jhBWmMKzEWGBhZvoRxPDquMbNE');
        }

        function displaySrc() {
            console.log('.getAttr : ' + view.getAttribute('abc'));  //원래 있는 속성 아닌 추가한 것도 가져올 수 있음
            console.log('.src : ' + view.src);
            console.log('.alt : ' + view.alt);
            console.log('.id : ' + view.id);
            console.log('.width : ' + view.width);
            console.log('.height : ' + view.height);
            console.log('.onclick : ' + view.onclick);
            console.log('.abc : ' + view.abc);                      //undefined
        }
    </script>
</body>
</html>
