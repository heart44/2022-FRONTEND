<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="innText();">innerText로 표시하기</button>
    <button onclick="innHtml();">innerHtml로 표시하기</button>
    <h1>현재 시각 : </h1>
    <div id="current"></div>
    <div>&lt; &gt;</div>    <!-- 꺽쇠 표현 -->

    <script>
        const now = new Date();

        function innText() {
            const divCurrent = document.getElementById('current');      //id만 가져올 수 있음
            divCurrent.innerText = `<em>${now}</em>`;
        }

        function innHtml() {
            const divCurrent = document.getElementById('current');
            divCurrent.innerHTML = `<em>${now}</em>`;
        }
    </script>
</body>
</html>
