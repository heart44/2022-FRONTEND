<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul { list-style: none; }
        .check { cursor: pointer; }
        .check2 {
            color: #ccc;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>할 일 목록</h1>
    <ul>
        <li><span class="check">v 할 일1</span></li>
        <li><span class="check">v 할 일2</span></li>
        <li><span class="check">v 할 일3</span></li>
        <li><span class="check">v 할 일4</span></li>
        <li><span class="check">v 할 일5</span></li>
    </ul>

    <script>
        const check = document.querySelectorAll('.check');

        check.forEach(item => {
            item.addEventListener('click', function() {
                item.classList.toggle('check2');

                // if(item.style.cssText == '') {
                //     item.style.color = '#ccc';
                //     item.style.textDecoration = 'line-through';
                // } else {
                //     item.style.cssText = '';
                // }
            });

            //강사님 방법
            // item.addEventListener('click', (e) => {
            //     e.target.classList.toggle('check2');
            // });
        });
    </script>
</body>
</html>
