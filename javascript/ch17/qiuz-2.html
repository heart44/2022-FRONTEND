<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='number'] { width: 50px; }
        table { border-collapse: collapse; }
        tr, td { border: 1px solid #333; }
        td { padding: 5px; }
        #result { margin-top: 10px; }
    </style>
</head>
<body>
    <div>
        <input type="number" id="rowNum">행
        <input type="number" id="colNum">열
        <button onclick="createTable();">작성</button>
    </div>
    <div id="result"></div>

    <script>
        const inputRowNum = document.querySelector('#rowNum');
        const inputColNum = document.querySelector('#colNum');
        const result = document.querySelector('#result');

        function createTable() {
            const rowNum = Number(inputRowNum.value);
            const colNum = Number(inputColNum.value);       
            const newTalbe = result.appendChild(document.createElement('table'));
            newTalbe.innerHTML = ''; 
            
            for(let i=0; i<rowNum; i++) {
                const newTr = newTalbe.insertRow();
                for(let j=0; j<colNum; j++) {
                    newTr.innerHTML += `<td>${i}, ${j}</td>`;
                }
            }
        }
    </script>
</body>
</html>
