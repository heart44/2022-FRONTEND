<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArr = { 
            '0': 10, 
            '1': 43,
            '2': 22,
            '3': 38, 
            '4': 17,
            '5': 56,
            '6': 47,
            'lenght': 7,
            'forEach': function(cb) {
                for(let i=0; i<this.lenght; i++) {
                    const val = this[i];
                    cb(val, i);
                }
            },
            'map': function(cb) {
                const arr = [];
                for(let i=0; i<this.lenght; i++) {
                    arr[i] = cb(this[i], i);
                    //arr.push(cb(this[i], i));
                }
                return arr;
            },
        }          
        
        const arr2 = myArr.map(function(item, idx) {
            return item;
        });
        console.log(arr2.toString());
        console.log(myArr);

        const arr3 = myArr.map(function(item, idx) {
            if(idx > 3) {
                return item * 2;
            }
            return item;
        });
        console.log(arr3);
    </script>
</body>
</html>
