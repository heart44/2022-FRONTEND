<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArr = { 
            '0': 10, 
            '1': 43,
            '2': 22,
            '3': 38, 
            '4': 17,
            '5': 56,
            '6': 47,
            'lenght': 7,
            'forEach': function(cb) {
                for(let i=0; i<this.lenght; i++) {
                    const val = this[i];
                    cb(val, i);
                }
            },
            'map': function(cb) {
                const arr = [];
                for(let i=0; i<this.lenght; i++) {
                    arr[i] = cb(this[i], i);
                    //arr.push(cb(this[i], i));
                }
                return arr;
            },
            'filter': function(cb) {
                const arr = [];
                for(let i=0; i<this.lenght; i++) {
                    if(cb(this[i], i)) {
                        arr.push(this[i]);
                    }
                }
                return arr;
            },
            'toString': function() {
                let a = '[';
                for(let i=0; i<this.lenght; i++) {
                    if(i < this.lenght-1) {
                        a += this[i] + ', ';
                    } else {
                        a += this[i] + ']';
                    }
                }
                return a;
            },
        }          
        
        console.log(myArr.toString());

    </script>
</body>
</html>
