<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //실행 주체가 1개만 있다고 가정
        //비동기 : 동시에 일어나지 않음, 동기 : 동시에 일어남
        //js에서는 순서대로 실행되지 않고 다른 작업이 오래걸릴 것이라 생각해 빨리 끝나는 작업이 먼저 실행 됨

        console.log('A');
        console.log('B');
        console.log('C');
        console.log('D');
        console.log('---------');
        
        setTimeout(function() {
            console.log('A');
        }, 3000);
        setTimeout(function() {
            console.log('B');
        }, 2500);
        setTimeout(function() {
            console.log('C');
        }, 2000);
    </script>
</body>
</html>
