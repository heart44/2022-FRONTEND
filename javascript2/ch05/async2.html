<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n1, n2) {
            let rs = 0;
            rs = n1 + n2;
            return rs;
        }
        console.log(sum(10, 20));

        function sum2(n1, n2) {
            let rs = 0;
            setTimeout(function() {
                rs = n1 + n2;
            }, 1000);
            return rs;
        }
        console.log(sum2(10, 20));
    </script>
</body>
</html>
