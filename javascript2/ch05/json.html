<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //xml은 장점이 없음
        //json (javascript object notation)
        //js에서 객체 만들때 사용하는 문법으로 데이터를 표현

        const userVo1 = {
            'name': '신사임당',
            'age': 20,
            'addr': '대구'
        };

        const userVo2 = {
            'name': '이순신',
            'age': 22,
            'addr': '진해'
        };

        const userVo3 = {
            user1 : {
                'name': '신사임당',
                'age': 20,
                'addr': '대구'
            },
            user2 : {
                'name': '이순신',
                'age': 22,
                'addr': '진해'
            }
        }

        console.log(userVo1);
        console.log(userVo2);
        console.log(userVo3);

        const json1 = JSON.stringify(userVo1);
        console.log(json1);
        const obj1 = JSON.parse(json1);
        console.log(obj1);

        const json2 = JSON.stringify(userVo3);
        console.log(json2);
    </script>
</body>
</html>
