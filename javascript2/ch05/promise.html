<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pMethod(resolve, reject) {
            resolve('resolve');     //에러가 안터지면 호출
            reject('catch');        //에러 터지면 호출
        }
        const p1 = new Promise(pMethod);

        function resolveMethod(result) {
            console.log('resolve : ' + result);
        }
        function catchMethod(result) {
            console.log('catch : ' + result);
        }
        p1.then(resolveMethod);     //resolve 메소드 
        p1.catch(catchMethod);      //reject 메소드
    </script>
</body>
</html>
