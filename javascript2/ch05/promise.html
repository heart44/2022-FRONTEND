<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const success = true;
        function pMethod(resolve, reject) { //파라미터에도 콜백함수 들어옴(promise가 보내주는 함수)
            // resolve('resolve');     //에러가 안터지면 호출
            // reject('catch');        //에러 터지면 호출

            if(success) {
                resolve('1111');
            } else {
                reject('2222');
            }
        }
        const p1 = new Promise(pMethod);    //콜백함수(pMethod) 보내야함

        function resolveMethod(result) {
            console.log('resolve : ' + result);
        }
        function catchMethod(result) {
            console.log('catch : ' + result);
        }
        p1.then(resolveMethod);     //resolve 메소드 
        p1.catch(catchMethod);      //reject 메소드

        //다른 방법
        // p1.then(resolveMethod).catch(catchMethod);
    </script>
</body>
</html>
