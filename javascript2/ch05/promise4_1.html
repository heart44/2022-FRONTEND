<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fn1 리턴값을 fn2에 전달  
        //fn2 리턴값을 fn3에 전달  

        function fn1() {
            return new Promise(function(resolve) {
                resolve(10);
            });
        }

        function fn2(val) {
            return new Promise(function(resolve) {
                setTimeout(function() {     //통신이 들어가면 promise 써줘야함
                    // return val * 2;
                    resolve(val * 2);
                }, 2000);
            });
        }

        const rs = fn2(10);
        rs.then(function(val) {
            console.log(val);
        });
        console.log(rs);    //promise 안썼을 때 undefined 뜸
    </script>
</body>
</html>
