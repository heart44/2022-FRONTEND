<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const url = 'https://picsum.photos/v2/list';
        //get방식으로 통신
        fetch(url).then(function(res) {
            return res.json();
        }).then(function(data) {
            console.log(data);

            data.forEach(item => {
                console.log(item);
            });
        });
        

        /*
        원래

        /board/write.php    (get) 글 쓰는 화면 열기
        /board/write.php    (post) 글 처리
        
        /board/list.php     (get) 글 리스트 보기
        /board/detail.php   (get) 글 읽기
        /board/delete.php   (get/post) 글 삭제
        
        /board/mod.php      (get) 글 수정 화면 열기
        /board/mod.php      (post) 글 수정 처리

        ------------------------------------------
        Restful API (CRUD) < 규칙 : 주소값이 깔꼼해짐~
        get       - select
        post      - insert
        put       - update
        delete    - delete

        /board      (get) 글 리스트 데이터 가져오기
        /board/1    (get) 글 디테일 데이터 가져오기
        /board      (delete) 글 삭제 처리
        /board      (put) 글 수정 처리
        /board      (post) 글 쓰기 처리
        */
    </script>
</body>
</html>
