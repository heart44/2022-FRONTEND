<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try {
            console.log('AAA');
            const rs = new Array(-1);             //예외발생
            console.log('BBB');
        } catch(e) {
            console.error('catch : ' + e.name);   //실행됨
        }
        
        console.log('(1) try_catch 끝');
        
        console.log('-------------');

        try {
            console.log('AAA');
            
            console.log('CCC');
        } catch(e) {
            console.error(e.name);    //실행 안됨
        }

        console.log('(2) try_catch 끝');
        
        console.log('-------------');

        try {
            const rs = new Array(-1);             //예외발생
        } catch(e) {
            console.error('catch : ' + e.name);   //실행됨
        } finally {
            console.log('무조건 실행 됨');
        }

        console.log('(3) try_catch 끝');
        
        console.log('-------------');
    </script>
</body>
</html>
